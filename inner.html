<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Седона</title>
  </head>
  <body>

    <div class="container">

                        <!-- Header -->

      <header class="main-header">

                    <!-- logo -->

        <div class="main-logo"><a href="#" class="main-logo-link"><img src="#" alt=""></a></div>

                    <!-- navigation -->

        <nav class="main-nav">
          <ul class="main-nav-list">
            <li class="main-nav-item">
              <a href="index.html" class="main-nav-item-link">ИНФОРМАЦИЯ</a>
            </li>
            <li class="main-nav-item">
              <a href="#" class="main-nav-item-link">ФОТО И ВИДЕО</a>
            </li>
            <li class="main-nav-item">
              <a href="#" class="main-nav-item-link">КАРТА ШТАТА</a>
            </li>
            <li class="main-nav-item">
              <a href="#" class="main-nav-item-link">ГОСТИНИЦЫ</a>
            </li>
          </ul>
        </nav>

                        <!-- header-filter -->

                      <!-- first-item -->

        <section class="main-header-filter">

          <form action="#" class="filter">

            <div class="filter-item">
              <h2 class="filter-title">инфраструктура</h2>
              <input type="checkbox" name="filter-pool" id="pool">
              <label for="pool" class="filter-subtitle">бассейн</label>
              <input type="checkbox" name="filter-parking" id="parking">
              <label for="parking" class="filter-subtitle">парковка</label>
              <input type="checkbox" name="filter-wifi" id="wifi">
              <label for="wifi" class="filter-subtitle">wi-fi</label>
            </div>

                      <!-- second-item -->

            <div class="filter-item">
              <h2 class="filter-title">тип жилья:</h2>
              <input type="checkbox" name="filter-hotel" id="hotel">
              <label for="hotel" class="filter-subtitle">гостиница</label>
              <input type="checkbox" name="filter-motel" id="motel">
              <label for="motel" class="filter-subtitle">мотель</label>
              <input type="checkbox" name="filter-appartaments" id="appartaments">
              <label for="appartaments" class="filter-subtitle">аппартаменты</label>
            </div>

                      <!-- third-item -->

            <div class="filter-item">
              <h2 class="filter-title">стоимость в сутки(р):</h2>
              <div class="price-controls">
                <label for="price-control-min">от
                  <input type="text" name="" id="price-control-min">
                </label>
                <label for="price-control-max">до
                  <input type="text" name="" id="price-control-max">
                </label>
              </div>
              <div class="range-controls">
                <div class="range-scale">
                  <div class="range-bar"></div>
                </div>
                <div class="range-toogle range-toogle-min"></div>
                <div class="range-toogle range-toogle-max"></div>
              </div>
            </div>

          </form>

        </section>

      </header>

      <main>

      </main>

      <footer class="main-footer">

        <section class="main-footer-hashtag">#visitsedona</section>
        <section class="main-footer-social">
          <a href="#" class="social-btn">twitter</a>
          <a href="#" class="social-btn">facebook</a>
          <a href="#" class="social-btn">play</a>
        </section>
        <section class="main-footer-copyright"></section>

      </footer>


    </div>

  </body>
</html>
